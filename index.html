<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Cipher - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .loading-container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 300px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .loading-text {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate authentication check and redirect
        (function() {
            const auth = JSON.parse(localStorage.getItem('claimcipher_auth') || '{}');
            
            if (auth.authenticated) {
                // Check if demo expired
                if (auth.demoMode && auth.demoExpiry && Date.now() > auth.demoExpiry) {
                    localStorage.removeItem('claimcipher_auth');
                    window.location.href = './login.html';
                } else {
                    window.location.href = './pages/dashboard.html';
                }
            } else {
                window.location.href = './login.html';
            }
        })();
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Claim Cipher</div>
        <div class="loading-text">Checking authentication...</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
