<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Claim Cipher</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/components/buttons.css">
    <link rel="stylesheet" href="styles/components/forms.css">
    <link rel="stylesheet" href="styles/components/cards.css">
    <link rel="stylesheet" href="styles/index.css">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .login-logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-600);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .demo-section {
            background: var(--surface-secondary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
        }
        
        .demo-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .demo-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading-state {
            display: none;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }
        
        .password-group {
            position: relative;
        }
        
        .form-input[type="password"] {
            padding-right: 40px;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }
        
        .btn .btn-text {
            display: flex;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .loading-state {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">Claim Cipher</div>
            <div class="login-subtitle">Insurance Adjuster Tools</div>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-group">
                        <input type="password" class="form-input" id="password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn--primary btn--full" id="signin-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-state" id="loading-state">
                        <div class="spinner"></div>
                        <span>Signing in...</span>
                    </div>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="demo-section">
                <div class="demo-title">Try Demo Mode</div>
                <div class="demo-description">
                    Experience Claim Cipher with sample data and limited functionality
                </div>
                <button id="demo-btn" class="btn btn--secondary btn--full">Start Demo (6 days remaining)</button>
            </div>
        </div>
    </div>

    <script>
        // Authentication system
        const AUTH_CONFIG = {
            masterUsername: 'admin',
            masterPassword: 'cipher2025',
            demoMode: false
        };

        const loginForm = document.getElementById('login-form');
        const demoBtn = document.getElementById('demo-btn');
        const errorMessage = document.getElementById('error-message');
        const signinBtn = document.getElementById('signin-btn');
        const passwordToggle = document.getElementById('password-toggle');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('remember-me');

        // Password toggle functionality
        passwordToggle.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordToggle.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
            passwordToggle.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = rememberMeCheckbox.checked;
            
            // Show loading state
            setLoadingState(true);
            hideError();
            
            try {
                // Simulate network delay for better UX
                await delay(800);
                
                if (username === AUTH_CONFIG.masterUsername && password === AUTH_CONFIG.masterPassword) {
                    // Master login - full access
                    const authData = {
                        authenticated: true,
                        username: username,
                        demoMode: false,
                        loginTime: Date.now(),
                        rememberMe: rememberMe
                    };
                    
                    localStorage.setItem('claimcipher_auth', JSON.stringify(authData));
                    
                    // Add success feedback before redirect
                    showSuccess('Login successful! Redirecting...');
                    await delay(500);
                    
                    window.location.href = 'index.html';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                setLoadingState(false);
                if (error.message === 'Invalid credentials') {
                    showError('Invalid username or password. Please try again.');
                } else {
                    showError('Login failed. Please check your connection and try again.');
                }
            }
        });

        // Handle demo mode
        demoBtn.addEventListener('click', async () => {
            setDemoLoading(true);
            
            try {
                await delay(500);
                
                localStorage.setItem('claimcipher_auth', JSON.stringify({
                    authenticated: true,
                    username: 'demo_user',
                    demoMode: true,
                    loginTime: Date.now(),
                    demoExpiry: Date.now() + (6 * 24 * 60 * 60 * 1000) // 6 days
                }));
                
                window.location.href = 'index.html';
            } catch (error) {
                setDemoLoading(false);
                showError('Failed to start demo mode. Please try again.');
            }
        });

        function setLoadingState(loading) {
            signinBtn.disabled = loading;
            if (loading) {
                signinBtn.classList.add('loading');
            } else {
                signinBtn.classList.remove('loading');
            }
        }

        function setDemoLoading(loading) {
            demoBtn.disabled = loading;
            demoBtn.textContent = loading ? 'Starting Demo...' : 'Start Demo (6 days remaining)';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showSuccess(message) {
            // Create temporary success message
            const successMessage = document.createElement('div');
            successMessage.style.cssText = `
                background: #d1fae5;
                border: 1px solid #a7f3d0;
                color: #065f46;
                padding: 12px;
                border-radius: 6px;
                margin-bottom: 20px;
                font-size: 14px;
            `;
            successMessage.textContent = message;
            
            errorMessage.parentNode.insertBefore(successMessage, errorMessage);
            
            setTimeout(() => {
                successMessage.remove();
            }, 3000);
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Check if already authenticated
        const auth = JSON.parse(localStorage.getItem('claimcipher_auth') || '{}');
        if (auth.authenticated) {
            // Check if demo expired
            if (auth.demoMode && auth.demoExpiry && Date.now() > auth.demoExpiry) {
                localStorage.removeItem('claimcipher_auth');
            } else {
                window.location.href = 'index.html';
            }
        }

        // Load remembered username if exists
        const savedAuth = JSON.parse(localStorage.getItem('claimcipher_auth') || '{}');
        if (savedAuth.rememberMe && savedAuth.username) {
            document.getElementById('username').value = savedAuth.username;
            rememberMeCheckbox.checked = true;
        }
    </script>
</body>
</html>
